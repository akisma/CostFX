<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>CostFX API Debug</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '⏳ Testing API...';
            
            try {
                console.log('Making request to: http://localhost:3003/api/v1/agents/forecast/demand');
                
                const response = await fetch('http://localhost:3003/api/v1/agents/forecast/demand', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        days: 7,
                        menuItems: ['Classic Burger'],
                        restaurantId: 1
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Success:', data);
                    resultDiv.innerHTML = `
                        <h3>✅ API Working!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    console.log('❌ HTTP Error:', response.status, response.statusText);
                    resultDiv.innerHTML = `❌ HTTP Error: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                console.error('❌ Network Error:', error);
                resultDiv.innerHTML = `❌ Network Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
